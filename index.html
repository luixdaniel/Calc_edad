<html lang="en">
<head>
    <meta charset="UTF-8">

    <meta name="keywords" content="programa eficiente para filtrar personas por edad">

    <title>CALC_EDAD</title>
    <link rel="stylesheet" href="./src/css/style.css">
    <title>Age filter</title>
</head>
<body>
    <header>
        <h1>age filter</h1>
    </header>
    <!-- here I create two sections that contain the boxes that receive the values ​​assigned by the user -->
    <main>
        <article class="calc">
            <section class="box">
                <label for="name"><span>---> </span>Enter your name:<span> <---</span></label>
                <input type="text" id="name" name="name" placeholder="Your name">
            </section>
            <section class="box">
                <label for="age"><span>---> </span>Enter your age here:<span> <---</span></label>
                <input type="number" id="age" name="age" min="1" max="120" step="1" placeholder="Age">
            </section>
            <button class="btn" id="btn" type="button">VALIDATE</button>
            <div class="container-text">
                <p id="resultado"></p>
                <p id="error"></p>
            </div>
        </article>
        
    </main>
    
    <footer>
        <div class="footer-content">
            <p>&copy; Derechos reservados por mi</p>
        </div>
    </footer>






    <script src="./src/js/script.js"></script>
</body>
</html>
